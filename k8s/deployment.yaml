apiVersion: apps/v1
kind: Deployment
metadata:
  name: quicksell-backend
  namespace: default
  labels:
    app: quicksell-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quicksell-backend
  template:
    metadata:
      labels:
        app: quicksell-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: quicksell-backend:1.0.0
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: quicksell-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: quicksell-config
              key: db-port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: quicksell-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: quicksell-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: quicksell-config
              key: db-name
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: quicksell-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: quicksell-config
              key: redis-port
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: quicksell-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: quicksell-secrets
              key: openai-api-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: quicksell-secrets
              key: stripe-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: quicksell-backend-service
  namespace: default
  labels:
    app: quicksell-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: quicksell-backend

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quicksell-config
  namespace: default
data:
  db-host: "postgres.default.svc.cluster.local"
  db-port: "5432"
  db-name: "quicksell"
  redis-host: "redis.default.svc.cluster.local"
  redis-port: "6379"
  api-base-url: "https://api.quicksell.app"
  frontend-url: "https://app.quicksell.app"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quicksell-backend-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quicksell-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
